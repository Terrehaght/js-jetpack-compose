<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Framework App</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            user-select: none;
            padding: 0;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <!-- Main Application Container -->
    <div id="app">

    </div>

    <!-- Framework Core -->
    <script src="layouts.js"></script>
    <script src="AndroidFramework.js"></script>
    <script src="material-views.js"></script>
    <script src="material-notifiers.js"></script>
    <script src=".Mainactivity.js"></script>
    <script src="bottom_nav.js"></script>
    <script src="drawer_tools.js"></script>
    <script src="tabs.js"></script>

</body>

</html>
